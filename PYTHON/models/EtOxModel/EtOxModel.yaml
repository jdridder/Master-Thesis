# Toy Model Configuration
model_type: "continuous"  # either 'discrete' or 'continuous'
symvar_type: "SX"
model_name: "EtOxModel"


boundary_conditions: {"x_E": 0.3, "x_O2": 0.25, "x_EO": 0, "x_H2O": 0.0025, "x_CO2": 0.08, "T": 615}  # at the inlet
bounds: {}

states:
  keys: ["chi_E", "chi_O2", "chi_EO", "chi_H2O", "chi_CO2", "T"]  # The abbreviations of the unique states.

inputs:
  keys: ["T_c0", "T_c1", "T_c2", "T_c3"]

stoiciometric_matrix: [[-1, -0.5, 1, 0, 0], [-1, -3, 0, 2, 2]]
element_species_matrix: [[4, 0, 4, 2, 0], [2, 0, 2, 0, 1], [0, 2, 1, 1, 2]]

equation_parameters:
  # Constants
  T_in: 615
  x_E_in: 0.3
  R_g: 8.314  # J / mol K
  M: [28.05, 32, 44.05, 18, 44.01, 28] # molar masses [g / mol]

  # Initial Conditions for states
  p0: 1.5e6  # initial pressure [Pa]


  # Reaction 1
  k1: 6.275e6  # rate factor [mol/(kg_p Pa s)]
  EA1: 74900  # J / mol
  K1: 1.985e2 # equilibrium constant for adsorption of CO2 [Pa]
  Tads1: 2400 # adsorption temperature [K]
  dHR1: -106.44e3 # effective reaction enthalpy [J/mol]

  # Reaction 2
  k2: 1.206e7  # rate factor [mol/(kg_p Pa s)]
  EA2: 89900  # J / mol
  K2: 1.08e2  # equilibrium constant for adsorption of CO2 [Pa]
  Tads2: 1530 # adsorption temperature [K]
  dHR2: -1321.42e3 # effective reaction enthalpy [J/mol]

  # Parameters for the physics consistency layer.
  rho_tot: 677  # average total lumped density [kg/m3] (it is considered non-constant in the simulation, but varies only between 666.5 and 667.5) it is used for the physics consitency layer as constant value
  cp_tot: 1090  # total lumped heat capacity [J/kg K] (is calculated for the simulation, used for the physics consistency layer) 
  h_comp: [69.8, 9.24, -32.02, -231.33, -380.61]  # enthalpies of formation [kJ/mol] of the different components [E, O2, EO, H2O, CO2], calculated for T=600K

  # Gas phase Parameters
  M_tot: 0.03175  # total average molar mass of the gas phase [kg/mol]
  cp_g: 38.5 # total average molar heat capacity of the gaseous phase [J/(mol K)]
  # gas viscosity correlation parameters
  A_mu: -1.20e-11  # [kg m-1 s-1 T-2]
  B_mu: 4.83e-8  # [kg m-1 s-1 T-1]
  F_mu: 4.73e-6  # [kg m-1 s-1]
  # component diffusion coefficient correlation parameters 
  A_D_E: 4.78e-12  # [m2 s-1 K-2]
  A_D_O2: 5.90e-12  # [m2 s-1 K-2]
  A_D_CO2: -8.00e-13  # [m2 s-1 K-2]
  B_D_E: 2.89e-9  # [m2 s-1 K-1]
  B_D_O2: 3.68e-9  # [m2 s-1 K-1]
  B_D_CO2: 9.49e-9  # [m2 s-1 K-1]
  F_D_E: -4.64e-7  # [m2 s-1]
  F_D_O2: -5.36e-7 # [m2 s-1]
  F_D_CO2: -2.37e-6  # [m2 s-1]
  # heat conductivitiy
  lam_g: 0.045081 # heat conductivity of nitrogen [W m-1 K-1] at 15 bar and 600 K


  # Solid Phase Bed Parameters
  eps_0: 0.4 # inner void fraction of the packed bed
  rho_p: 1171.2  # density of the solid phase [kg/m3]
  # TODO: Add real number 50 is really low for faster behavior
  cp_p: 1000  # heat capacity of the solid phase [J/(kg K)] 
  dp: 0.001  # diameter of the pellets [m]
  act: 1  # catalyst activity 
  eta: 0.8  # pore efficiency parameter
  eps_p: 0.7  # porosity of the pellets
  lam_pm: 16  # mass heat conductivity of the catalyst material [W m-1 K-1]

  alpha: 200  # [W m-2 K-1]
  lam_bed: 0.4037066551257339 # [W m-1 K-1]

  # Reactor Parameters
  L: 10  # length of the reactor [m]
  d: 0.1 # diameter of one tube [m]
  Nt: 5523  # number of total tubes in the reactor

  # Shell Parameters
  T_c: 600  # vaporization temperature for saturated vapor in the cooling jacket [K]
  n_c: 4  # number of cooling sections
